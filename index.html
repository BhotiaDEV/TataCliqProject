<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/tatacliqTitleLogo.png" type="image/x-icon" />
    <title>Tata Cliq</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand-name col-xl-2 col-md-2 col-sm-3 col-3">
          <div class="container-fluid">
            <div class="logo"></div>
          </div>
        </div>
        <div class="nav-options col-xl-10 col-md-10 col-sm-9 col-9">
          <div class="topbar">
            <div class="topbar-item">
              <i class="fa-solid fa-right-to-bracket"></i>
            </div>
            <div class="topbar-item">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="topbar-item">Track Items</div>
          </div>
          <div class="bottombar">
            <div class="categories">
              <button class="categories-button">
                Categories <span><i class="fa-solid fa-caret-down"></i></span>
              </button>
            </div>
            <div class="brands">
              <button class="brands-button">
                Brand <span><i class="fa-solid fa-caret-down"></i></span>
              </button>
            </div>
            <div class="search col-xl-6 col-md-6 col-sm-3 col-3">
              <input type="text" placeholder="Search for brands" />
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <ul id="your-bag col-xl-2 col-md-2 col-sm-2 col-2">
              <li class="your-cart">
                <a href="#">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="wishlist">
                <a href="#">
                  <i class="fa-solid fa-heart"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <!-- Carousel -->
        <div
          id="carouselExampleIndicators"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 0"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/banners/35151849979934.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banners/34922147381278.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banners/34933387362334.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banners/34933387427870.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/banners/34933387493406.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="owl-carousel"></div>
      <div class="deals-wheel"></div>
      <div class="featured-brand"></div>
      <div class="new-arrivals"></div>
      <div class="trending"></div>
      <div class="highlight"></div>
      <div class="popular"></div>
    </main>
    <footer>
      <div class="col-xl-2"></div>
      <div class="col-xl-2"></div>
      <div class="col-xl-2"></div>
      <div class="col-xl-5"></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
